
{{ with .Site.DisqusShortname }} <aside><div id="disqus_thread"></div></aside> {{ end }}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = '{{ .Site.DisqusShortname }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Musisz mieć włączony JavaScript by czytać <a
        href="https://disqus.com/?ref_noscript" rel="nofollow">komentarze w
        systemie Disqus.</a></noscript>
